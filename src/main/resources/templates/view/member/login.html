<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인 | Spring Boot Basic Project</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.css">
</head>
<body class="py-4 d-flex align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="welcome-card p-5 text-center">
                <img src="/images/avatar.png" alt="Logo" width="120" height="120">
                <h2 class="display-6 fw-bold mb-4">로그인</h2>
                <!-- 로그인 Form 시작 -->
                <form action="/member/login" method="post" id="loginForm">
                    <!-- 에러 메시지 표시 -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show"
                         role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floatingUserId" name="userId"
                               placeholder="kamillee0918" th:value="${userId}">
                        <label for="floatingUserId">아이디</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floatingPassword" name="password"
                               placeholder="Password">
                        <label for="floatingPassword">비밀번호</label>
                    </div>
                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">아이디 기억하기</label>
                    </div>
                    <button class="btn btn-primary w-100 py-2 my-2" type="submit">로그인</button>
                    <div class="text-center mt-3">
                        <a href="/member/register" class="text-decoration-none">회원가입</a>
                        <span class="mx-2">|</span>
                        <a href="/" class="text-decoration-none">메인으로</a>
                    </div>
                </form>
                <!-- 로그인 Form 끝 -->
            </div>
            <!-- 푸터 -->
            <p class="my-3 text-body-secondary text-center">
                <small>© 2025 Kamil Lee's Spring Boot Basic Project. All rights reserved.</small>
            </p>
        </div>
    </div>
</div>
<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<!-- Sweet Alert2  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<!-- Custom Validation Script -->
<script src="/js/login-validation.js"></script>
</body>
</html>
