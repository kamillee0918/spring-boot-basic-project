<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>메인 페이지 | Spring Boot Basic Project</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="py-4 d-flex align-items-center justify-content-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="welcome-card p-5 text-center">
                <img src="/images/avatar.png" alt="Logo" width="120" height="120">
                <h2 class="display-6 fw-bold mb-4">메인 페이지</h2>
                <!-- 로그인 전 -->
                <th:block th:if="${session.userId == null}">
                    <p class="lead text-muted mb-4">48기 A반 이민재 | Spring Boot Basic 프로젝트 </p>
                    <div class="d-grid gap-3">
                        <a href="/member/login" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
                        </a>
                        <a href="/member/register" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>회원가입
                        </a>
                    </div>
                </th:block>

                <!-- 로그인 후 -->
                <th:block th:unless="${session.userId == null}">
                    <div class="alert alert-success mb-4" role="alert">
                        <h4 class="alert-heading">
                            <strong th:text="${session.userName}"></strong>님, 환영합니다! 🎉
                        </h4>
                    </div>
                    <div class="d-grid gap-3">
                        <a href="/member/list" class="btn btn-primary btn-lg">
                            <i class="bi bi-people me-2"></i>사용자 목록
                        </a>
                        <a href="/member/logout" class="btn btn-outline-danger btn-lg">
                            <i class="bi bi-box-arrow-right me-2"></i>로그아웃
                        </a>
                    </div>
                </th:block>
            </div>
            <!-- 푸터 -->
            <p class="my-3 text-body-secondary text-center">
                <small>© 2025 Kamil Lee's Spring Boot Basic Project. All rights reserved.</small>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
